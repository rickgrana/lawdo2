<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

    <ion-title>Corporações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="unidades(item)">
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="ion-text-center">
              <img  [src]="item.logo" height="50">
          </ion-col>

          <ion-col size="10">
              <ion-label>{{item.sigla}}</ion-label><br/>
              <ion-label><b>{{item.nome.toUpperCase()}}</b></ion-label>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
