<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >

            <ion-item [routerDirection]="'root'" routerLink="/home" contentId="home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Início
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'forward'"
              routerLink="/atendimentos"
              contentId="atendimentos"
              *ngIf="usuario"
            >
              <ion-icon slot="start" color="primary" name="list"></ion-icon>
              <ion-label>
                Atendimentos
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'forward'" routerLink="/atendimentos/form" (click)="novoAtendimento()"
              contentId="novoAtendimento" *ngIf="usuario">
              <ion-icon slot="start" color="success" name="add-circle"></ion-icon>
              <ion-label>
                Novo Atendimento
              </ion-label>
            </ion-item>


            <ion-item [routerDirection]="'forward'" routerLink="/ocorrencia/natureza" (click)="novoAtendimento2()"
              contentId="novoAtendimento2" *ngIf="usuario">
              <ion-icon slot="start" color="secondary" name="add-circle"></ion-icon>
              <ion-label>
                Novo Atendimento (*)
              </ion-label>
            </ion-item>



            <ion-item-divider *ngIf="usuario">
                <ion-label>
                    Cadastros
                  </ion-label>
            </ion-item-divider>

            <ion-item [routerDirection]="'forward'" routerLink="/corporacao/gerenciar"
              contentId="corporacoes" *ngIf="usuario">
              <ion-icon slot="start" color="primary" name="business-outline"></ion-icon>
              <ion-label>
                Corporações
              </ion-label>
            </ion-item>


            <ion-item [routerDirection]="'forward'" routerLink="/orgao/gerenciar"
              contentId="orgaos" *ngIf="usuario">
              <ion-icon slot="start" color="secondary" name="business-outline"></ion-icon>
              <ion-label>
                Órgãos
              </ion-label>
            </ion-item>


            <ion-item-divider *ngIf="usuario">
                <ion-label>
                    Configurações
                  </ion-label>
            </ion-item-divider>


            <ion-item  [routerDirection]="'forward'" routerLink="/perfil"  contentId="perfil" *ngIf="usuario">
              <ion-icon slot="start" color="primary" name="person"></ion-icon>
              <ion-label>
                Conta
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'forward'" routerLink="/parceiros/gerenciar"
              contentId="parceiros" *ngIf="usuario">
              <ion-icon aria-hidden="true" slot="start" [ios]="'people-outline'" [md]="'people-sharp'"></ion-icon>
              <ion-label>
                Parceiros
              </ion-label>
            </ion-item>

            <ion-item-divider *ngIf="usuario">
                <ion-label>
                    Suporte
                  </ion-label>
            </ion-item-divider>

            <ion-item (click)="suporte()" contentId="suporte">
                Suporte
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main  id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
